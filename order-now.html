    <!-- CONTENT START -->
    <section>
      
        <div class="wrapper-form mt-5">
            <div class="container">
                <div class="layer-title text-center">
                    <h2>Order Now</span></h2>
                    <p>Thankyou for showing interest in us . Please fill your requiremnent.</p>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <form id="contact-form" method="post" action="#">
                            <div class="messages"></div>
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_name" type="text" name="name" class="form-control customize"
                                                placeholder="Name" required="required"
                                                data-error="Firstname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_email" type="email" name="email"
                                                class="form-control customize" placeholder="Email address"
                                                required="required" data-error="Valid email is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                     <div class="col-md-12">
                                        <div class="form-group">
                                            <input id="form_name" type="text" name="occupation" class="form-control customize"
                                                placeholder="Your Occupation" required="required"
                                                data-error="your occupation is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input id="form_name" type="text" name="address" class="form-control customize"
                                                placeholder="Your Full Address" required="required"
                                                data-error="your address is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input id="form_phone" type="tel" name="phone"
                                                class="form-control customize" placeholder="Please enter your phone">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea id="form_message" name="message" class="form-control customize"
                                                placeholder="Your message" rows="6" required="required"
                                                data-error="Write Your Requirements"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 btn-send">
                                        <p><input type="submit" class="btn btn-contact button" value="Send message"></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
          
    </section>
